<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGUS</title>
    <!-- Landscape and Portrait CSS -->
    <link rel="stylesheet" href="static/template.css">
    <link rel="stylesheet" href="static/landscape.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="static/portrait.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Map container -->
        <div id="map"></div>
        
        <div id="wrapper">
            <form id="map_form" method="POST" action="/">
                
                <!-- Input for longitude and latitude -->
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" placeholder="Enter longitude" value="0">
                
                
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" placeholder="Enter latitude" value="0">
            </form>
            <div id="grid"></div>
        </div>
    </div>
    
    <!-- Popup Box -->
    {% include "popup.html" %}
    
    <!-- Display result -->
    <div id="response"></div>

    <script src="static/index.js"></script>
</body>
</html>
